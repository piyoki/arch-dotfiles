# Shell
shell:
  program: /usr/bin/fish

selection:
  save_to_clipboard: true

live_config_reload: true

# ENV
env:
  TERM: screen-256color

# Window
window:
  opacity: 0.9
  dimensions:
    columns: 150
    lines: 60
  padding:
    x: 5
    y: 5
  class:
    # Application instance name
    instance: alacritty
    # General application class
    general: alacritty

# Behavior
scrolling:
  history: 10000
  multiplier: 3

# Font
font:
  size: 16.0
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  bold:
    family: "FiraCode Nerd Font Mono"
    style: Bold
  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic

# Cursor
cursor:
  style:
    shape: Block
    blinking: always

# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '#1c1c1c'
    foreground: '#eff0eb'

  # Normal colors
  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  # Bright colors
  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

# Key Bindings
key_bindings:
  - { key: Return, mods: Super|Control, action: SpawnNewInstance }

